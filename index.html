<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wardrobe</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('https://chatgpt.com/backend-api/public_content/enc/eyJpZCI6Im1fNjg4NjYzZTg4ODU0ODE5MThlZjkzNDlmY2I4ZTIzZDU6ZmlsZV8wMDAwMDAwMDFhZDA2MWY2YTk4NzFlZjZkNzI4MWNlMiIsInRzIjoiNDg3MTIxIiwicCI6InB5aSIsInNpZyI6IjZmNmJhOGM3Y2Y5ZjliZGZmZDU2NWZiZmZlZmM0MzMxMGNiNmIyOTBjYWE5N2RlOGQ3N2E2NTIzZGFlMTY4NjIiLCJ2IjoiMCIsImdpem1vX2lkIjpudWxsfQ==') repeat;
      color: #fff;
      font-family: 'Minecraftia', sans-serif;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 48px;
      color: #00ff00;
      text-shadow: 2px 2px #000;
      margin-bottom: 40px;
    }

    p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }

    .option {
      width: 300px;
      cursor: pointer;
      border: 4px solid #00ff00;
      border-radius: 12px;
      overflow: hidden;
      background-color: #333;
      transition: transform 0.2s;
      box-shadow: 0 0 15px #00ff00;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option img {
      width: 100%;
      display: block;
    }

    .center-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    @media (max-width: 700px) {
      .options {
        flex-direction: column;
        gap: 30px;
      }

      .option {
        width: 90%;
        margin: 0 auto;
      }

      .center-button {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>Wardrobe</h1>
  <p>What do you wanna do?</p>

  <div class="options">
    <a class="option" href="https://www.minecraftskins.com/" target="_blank" onclick="openAndClose(event, this.href)">
      <img src="https://i.ibb.co/hRbP9tJd/Chat-GPT-Image-Jul-27-2025-05-34-02-PM.png" alt="Change Skin">
    </a>
    <a class="option" href="https://skinmc.net/capes/custom" target="_blank" onclick="openAndClose(event, this.href)">
      <img src="https://i.ibb.co/Fq4LFyx9/Chat-GPT-Image-Jul-27-2025-05-34-05-PM.png" alt="Change Cape">
    </a>
  </div>

  <!-- Button centered below the options -->
  <div class="center-button">
    <a class="option" href="https://minecraft.net/en-us/profile" target="_blank" onclick="openAndClose(event, this.href)">
      <img src="https://i.ibb.co/pj6x8z5X/Chat-GPT-Image-27-Jul-2025-20-41-17.png" alt="Create!">
    </a>
  </div>

  <script>
    function openAndClose(event, url) {
      event.preventDefault();
      window.open(url, '_blank');
      window.close();
      setTimeout(() => {
        window.location.href = 'about:blank';
      }, 1000);
    }
  </script>
</body>
</html>
